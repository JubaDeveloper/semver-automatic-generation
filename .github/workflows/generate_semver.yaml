name: Semantic Version Release

on:
  workflow_call:

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  semantic-release:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Generate Semantic Version
        id: semver
        uses: ./.github/actions/generate_semver
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Output release info
        if: steps.semver.outputs.new_release_published == 'true'
        run: |
          echo "New release published: ${{ steps.semver.outputs.new_release_version }}"
          echo "Release notes: ${{ steps.semver.outputs.new_release_notes }}"

  validate-commits:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Validate commit messages
        run: |
          # Get commit messages from PR
          git log --pretty=format:"%s" origin/${{ github.base_ref }}..HEAD > commits.txt
          
          echo "Validating commit messages..."
          while IFS= read -r commit; do
            echo "Checking: $commit"
            # Check if commit follows semantic versioning pattern
            if [[ "$commit" =~ ^(major|minor|patch|feat|fix|perf|revert|docs|style|chore|refactor|test|build|ci)(\([^)]*\))?(\[.*\])?: .+ ]]; then
              echo "✅ Valid: $commit"
            else
              echo "❌ Invalid: $commit"
              echo "Commit messages must follow the pattern: type(scope): description"
              echo "Valid types: major, minor, patch, feat, fix, perf, revert, docs, style, chore, refactor, test, build, ci"
              echo "Optional scope: (scope)"
              echo "Optional environment: [env]"
              exit 1
            fi
          done < commits.txt
          
          echo "All commit messages are valid! ✅"
